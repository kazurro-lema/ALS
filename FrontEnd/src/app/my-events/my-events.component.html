<div class="dashboard" [ngClass]="classResolution">
  <div
    class="flex-container desktop-theme"
    fxLayout="row"
    fxLayoutAlign="center flex-start"
    fxLayoutGap="20px"
  >
    <overview
      fxFlex="100"
      [events]="events"
      [eventsCount]="eventsCount"
      (eventRemoved)="getMyEvents()"
    ></overview>
  </div>
</div>
