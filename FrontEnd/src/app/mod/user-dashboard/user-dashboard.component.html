<div class="dashboard" [ngClass]="classResolution">
  <div
    class="flex-container desktop-theme"
    fxLayout="row"
    fxLayoutAlign="center flex-start"
    fxLayoutGap="20px"
  >
    <overview
      fxFlex="100"
      [users]="users"
      [usersCount]="usersCount"
      (userRemoved)="getUserDashboard()"
    ></overview>
  </div>
</div>
